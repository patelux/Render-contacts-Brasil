<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        
        <div class="ccontainer">
            <h1>Travel agency contacts</h1>
            <h2>Brazil</h2>
            <div class="btn-wrapper">

                <button id="button1" class="btn btn-primary">AC region</button>
                <button id="button2" class="btn btn-primary">AL region</button>
                <button id="button3" class="btn btn-primary">AM region</button>
                <button id="button4" class="btn btn-primary">AP region</button>
                <button id="button5" class="btn btn-primary">BA region</button>
                <button id="button6" class="btn btn-primary">CE region</button>
                <button id="button7" class="btn btn-primary">DF region</button>
                <button id="button8" class="btn btn-primary">ES region</button>
                <button id="button9" class="btn btn-primary">GO region</button>
                <button id="button10" class="btn btn-primary">MA region</button>
                <button id="button11" class="btn btn-primary">MG region</button>
                <button id="button12" class="btn btn-primary">MS region</button>
                <button id="button13" class="btn btn-primary">MT region</button>
                <!-- <button id="button14" class="btn btn-primary">region</button> -->
                <!-- <button id="button15" class="btn btn-primary">region</button> -->
                <!-- <button id="button16" class="btn btn-primary">region</button> -->
                <!-- <button id="button17" class="btn btn-primary">region</button> -->
                <!-- <button id="button18" class="btn btn-primary">region</button> -->
                <!-- <button id="button19" class="btn btn-primary">region</button> -->
                <!-- <button id="button20" class="btn btn-primary">region</button> -->
                <!-- <button id="button21" class="btn btn-primary">region</button> -->
                
            </div>
            <h2>Croatia</h2>
            <div class="btn-wrapper">
                <button id="button01" class="btn btn-primary">Croatia</button>
            </div>
            <div class="table-wrapper"> 
                <table class="table table-bordered table-success table-striped" contenteditable="true">
                <thead>
                    <tr>
                        <th class="resizable">#</th>
                        <th class="resizable">Тип</th>
                        <th class="resizable">Регион</th>
                        <th class="resizable">Торговое название</th>
                        <th class="resizable">Краткое название</th>
                        <th class="resizable">Web-site</th>
                        <th class="resizable">Phone</th>
                        <th class="resizable">Email</th>
                        <th class="resizable">Округ</th>
                        <th class="resizable">Район</th>
                        <th class="resizable">Улица</th>
                        <th class="resizable">Здание</th>
                        <th class="resizable">Почтовый индекс</th>
                        <th class="resizable">Соцсети</th>
                    </tr>
                </thead>
                <tbody id="data-table">                
                </tbody>
            </table>     
            </div>   
        </div>
    </main>

    <div id="top" class="to-top">
    	<svg  class="icon-up-arrow" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M16 16.1667L9 8.07788L2 16.1667" stroke="#7b93b6c2" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>
			<path d="M16 8.07788L9 1L2 8.07788" stroke="#7b93b6c2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
    	</svg>
   </div>
    <script src="./main.js"></script>
</body>
</html>
