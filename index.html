<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container table-wrapper">
        <button id="button1" class="btn btn-primary mt-5">Generate List of Contacts AC region</button>
        <button id="button2" class="btn btn-primary mt-5">Generate List of Contacts AL region</button>
        <button id="button3" class="btn btn-primary mt-5">Generate List of Contacts AM region</button>
        <table class="table table-bordered table-success table-striped" contenteditable="true">
            <thead>
                <tr>
                    <th class="resizable">Регион</th>
                    <th class="resizable">Торговое название</th>
                    <th class="resizable">Web-site</th>
                    <th class="resizable">Phone</th>
                    <th class="resizable">Email</th>
                    <th class="resizable">Округ</th>
                    <th class="resizable">Район</th>
                    <th class="resizable">Улица</th>
                    <th class="resizable">Здание</th>
                    <th class="resizable">Почтовый индекс</th>
                    <th class="resizable">Соцсети</th>
                </tr>
            </thead>
            <tbody id="data-table">                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
