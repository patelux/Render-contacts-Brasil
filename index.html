<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-left: 0">

        <table class="table table-bordered table-success table-striped">
            <thead>
                <tr>
                    <th >Регион</th>
                    <th >Торговое название</th>
                    <th >Web-site</th>
                    <th >Phone</th>
                    <th >Email</th>
                    <th >Округ</th>
                    <th >Район</th>
                    <th >Улица</th>
                    <th >Здание</th>
                    <th >Почтовый индекс</th>
                    <th >Соцсети</th>
                </tr>
            </thead>
            <tbody id="data-table">

                
            </tbody>
        </table>
        <button id="button1" class="btn btn-primary mt-5">Generate List of Contacts 1</button>
        <button id="button2" class="btn btn-primary mt-5">Generate List of Contacts 2</button>
        <button id="button3" class="btn btn-primary mt-5">Generate List of Contacts 3</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
